apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          command:
            - mongod
            - "--bind_ip_all"
            - "--replSet"
            - rs0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: fast
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: fast
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: replset-scripte
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 200
      containers:
        - name: replset-scripte
          image: simo25docker/replset-scripte
          lifecycle:
            postStart:
              exec:
                command: ["sleep", "200"]
            preStop:
              exec:
                command: ["chmod", "+x", "./setup.sh"]
      restartPolicy: Never
